<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bloop.css">
    <script src="/static/scripts/bloop.js"></script>
    <title>Commits for {{url}}</title>
</head>

<body>
    <h1>Commits for {{url}}</h1>
    <input type = "text" id = "search-query" placeholder="Search for commit" oninput="search()"/>

    {% for commit in commits %}
    <button class="search-item"> 
        <a href="/build/{{identifier}}/{{commit}}">{{commit}}</a>
    </button> 
    {% endfor %}
</body>

</html>
